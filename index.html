<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 id="title">Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form role="form" id="survey-form">
                    <div class="form-group">
                        <label id="form-name" for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name here" required/>
                    </div>

                    <div class="form-group">
                        <label id="form-email" for="email">E-mail</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your e-mail here" required/>
                    </div>

                    <div class="form-group">
                        <label id="form-age" for="number">Age (optional)</label>
                        <input type="number" name="age" id="number" min="18" max="99" class="form-control" placeholder="Enter your age here"/>
                    </div>
    
    
                </form>
            </div>
        </div>
    </div>
    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
